<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Countdown Exercise</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input type="date" name="endDate">
            <div id="clock">
                <div><span class="days">0</span>
                <small>Dias</small></div>
                <div><span class="hours">0</span>
                <small>Horas</small></div>
                <div><span class="minutes">0</span>
                <small>Minutos</small></div>
                <div><span class="seconds">0</span>
                <small>Segundos</small></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
